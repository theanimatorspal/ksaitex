<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ksaitex - Markdown to PDF</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Ksaitex</h1>
            <div class="controls">
                <select id="templateSelect">
                    <option value="DEVANAGARI">Devanagari</option>
                    <option value="LATIN">Latin</option>
                </select>
                <input type="text" id="fontInput" value="Tiro Devanagari Sanskrit" placeholder="Font Name">
                <button id="convertBtn">Convert to PDF</button>
            </div>
        </header>
        
        <main>
            <div class="editor-pane">
                <textarea id="markdownInput" placeholder="# Type your markdown here..."></textarea>
            </div>
            <div class="preview-pane">
                <iframe id="pdfPreview" title="PDF Preview"></iframe>
                <div id="loading" class="hidden">Generating PDF...</div>
                <pre id="errorLog" class="hidden"></pre>
            </div>
        </main>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
