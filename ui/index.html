<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ksaitex</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;500&family=Tiro+Devanagari+Sanskrit&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app-layout">
        <!-- Top Toolbar (Minimal) -->
        <header class="toolbar">
            <div class="brand">
                <img src="assets/logo.png" alt="Ksaitex Logo" class="brand-logo">
                <h1 class="brand-name">Ksaitex</h1>
            </div>

            <div class="project-management">
                <button id="newProjectBtn" class="icon-btn" title="New Project">
                    <i class="fa-solid fa-file-circle-plus"></i>
                </button>
                <div class="project-title-container">
                    <input type="text" id="projectTitle" placeholder="Project Title" value="Untitled Project">
                    <div class="save-status" id="saveStatus">Saved</div>
                </div>
                <button id="saveProjectBtn" class="icon-btn" title="Save Now">
                    <i class="fa-solid fa-floppy-disk"></i>
                </button>
                <div class="dropdown">
                    <button id="openProjectBtn" class="dropdown-toggle">
                        <i class="fa-solid fa-folder-open"></i> Open <i class="fa-solid fa-chevron-down"
                            style="font-size: 10px; margin-left: 4px;"></i>
                    </button>
                    <div id="projectList" class="dropdown-menu">
                        <!-- Projects listed here -->
                        <div class="dropdown-item">No projects saved</div>
                    </div>
                </div>
            </div>

            <div class="toolbar-actions">
                <input type="file" id="mdUploadInput" accept=".md" style="display: none;">
                <button id="uploadBtn" title="Upload Markdown File">
                    <i class="fa-solid fa-upload"></i> Upload
                </button>
                <button id="convertBtn" class="primary-btn">
                    <i class="fa-solid fa-bolt"></i> Generate (Ctrl+Enter)
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Left Pane: Editor (Top) + Controls (Bottom) -->
            <div class="left-pane">
                <div class="editor-section">
                    <div class="editor-container">
                        <div id="markdownEditor" contenteditable="true" class="rich-editor"
                            placeholder="Start typing strategy here..."></div>
                    </div>
                </div>

                <div class="controls-section">
                    <div class="controls-top-bar">
                        <div class="template-selector">
                            <select id="templateSelect">
                                <option value="base">Loading...</option>
                            </select>
                        </div>
                        <div class="tabs-header" id="tabsHeader">
                            <button class="tab-btn active">General</button>
                        </div>
                    </div>
                    <div class="tabs-content" id="tabsContent">
                        <!-- Controls injected via JS -->
                        <div class="tab-pane active">
                            <p class="text-muted">Select a template to configure options.</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Pane: Preview -->
            <div class="preview-section">
                <div class="preview-container">
                    <iframe id="pdfPreview" title="PDF Preview"></iframe>

                    <div id="emptyState" class="empty-state">
                        <i class="fa-regular fa-file-pdf"></i>
                        <p>Generated PDF</p>
                    </div>

                    <div id="loadingOverlay" class="loading-overlay hidden">
                        <div class="spinner"></div>
                    </div>

                    <div id="errorOverlay" class="error-overlay hidden">
                        <div class="error-content">
                            <div class="error-header">
                                <h3>Compilation Failed</h3>
                                <button id="closeErrorBtn"><i class="fa-solid fa-xmark"></i></button>
                            </div>
                            <pre id="errorLog"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- New Project Modal -->
        <div id="newProjectModal" class="modal-overlay hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Create New Project</h3>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="newProjectTitle">Project Title</label>
                        <input type="text" id="newProjectTitle" placeholder="e.g., Quantum Physics Thesis"
                            autocomplete="off">
                        <small class="error-text hidden" id="titleError"></small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="cancelProjectBtn" class="secondary-btn">Cancel</button>
                    <button id="createProjectBtn" class="primary-btn">Create Project</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="js/app.js"></script>
</body>

</html>
